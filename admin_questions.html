
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Questions non reconnues</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { color: #333; }
    ul { padding-left: 1.5rem; }
    li { margin-bottom: 0.5rem; background: #fff; padding: 0.5rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Questions non reconnues</h1>
  <ul id="question-list"></ul>

  <script>
    fetch('http://localhost:8000/questions')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('question-list');
        data.forEach(q => {
          const li = document.createElement('li');
          li.textContent = q;
          list.appendChild(li);
        });
      })
      .catch(err => console.error("Erreur chargement :", err));
  </script>
</body>
</html>
